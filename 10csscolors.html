<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Colours</title>
</head>
<style>
    /* Colour by Name */
    p {
        color: blue;
    }

    /* Colour by RGB */

    span {
        color: rgb(255,0,0);
        line-height: 8;
    }

    /* hex colours */
    div {
        color: #ff0066;

    }
</style>

<body>
    <p>We Use Css Colours For styling</p>

    <span>You are Doing Good</span><br>

    <div> Go for It</div>

</body>

</html>

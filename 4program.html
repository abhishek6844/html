<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List And Tables</title>
</head>

<body>
    <ul>
        <li>
            <ol>
                <li>this is a oredered list </li>
                <li>this is a good list </li>
                <li>you are a list</li>
            </ol>
        </li>

        <li>this is a unordered list</li>
        <li>this is not a good list</li>
        <li>you are not a list </li>

    </ul>



    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Employee ID </th>
                <th>Post</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Pranali</td>
                <td>3312</td>
                <td>Backend Developer</td>
            </tr>

            <tr>
                <td>Avani</td>
                <td>5524</td>
                <td>Cutomer Service Associate</td>
            </tr>
            <tr>
                <td>Vivek</td>
                <td>3333</td>
                <td>Content Writer</td>
            </tr>
        </tbody>
    </table>


</body>

</html>

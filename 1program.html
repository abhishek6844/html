<!DOCTYPE html> <!-- doctype in nothing but document which understand by browser. -->
<html lang="en">
<head>
  <!-- 
The <meta> tag in HTML provides information about HTML Document or in simple words, it provides important information about a document. 
 These tags are basically used to add name/value pairs to describe properties of HTML documents, 
such as expiry date, author name, list of keywords, document author, etc. -->
 

<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is html</title>
</head>
<body>
  <!-- the contnet of web page is always in body tag -->
  <!-- shortcut = control + / --> 

  Hello World


</body>
</html>

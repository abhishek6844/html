<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Border, Background</title>
</head>
<style>
    h1{
        height: 10; 
        width: 15;
        color: blue;
    }

    h2{
        color:red;
        border:black;
        border-radius: 3;
        border-style: dotted;
    }
    h3{
    
    background-image: url(frontend.jpg);
    height: 2100px;
    width: 3000px;
    background-position: 125px;
    
        
    }
</style>

<body>
    <h1>This is for border tag </h1>

    <h2>This is for height and width tag</h2>

    <h3>This is for Background tag</h3>
</body>
</html>
